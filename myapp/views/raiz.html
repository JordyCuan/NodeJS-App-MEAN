<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title></title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <h1 class="text-center login-title">
                        Sign in to our Passport app
                        <div class="account-wall">
                            <img src="localhost_files/photo.png" class="profile-img">
                            <form action="/login" method="POST" class="form-signin">
                                <input name="username" placeholder="Email" required="" autofocus="" class="form-control" type="text">
                                <input name="password" placeholder="Password" required="" class="form-control" type="password">
                                <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
                                <span class="clearfix"></span>
                            </form>
                        </div>
                        <a href="http://localhost:3000/signup" class="text-center new-account">Create an account</a>
                        <div id="message"></div>
                    </h1>
                    <h1 class="text-center error-message"></h1>
                </div>
            </div>
        </div>
    </body>
</html>
