<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title></title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-md-4 col-md-offset-4">
					<div id="user">
						<div class="signup-wall">
							
							<form action="/upload" method="POST" enctype="multipart/form-data">
								<input type="file" name="obj">
								<input type="submit" value="Subir archivo">
							</form>

							<br><br>
							<table id="" style="width:100%">
								<thead>
									<tr>
										<td><strong>Nombre Original del Obj</strong></td>
										<td><strong>Nombre dentro del servidor</strong></td>
									</tr>
								</thead>
								<tbody>
								</tbody>

								<script type="text/javascript">
									$.get("/user/files", function(data, status){
										if (status > 300) return;

										var which = "";
										for (el in data) {
											which += "<tr><td>" + data[el]["_originalname"] + "</td><td>" + data[el]["_localname"] + "</td></tr>"
										}
										$("tbody").html(which);
									});
								</script>
							</table>
						</div>
						<a href="/signout" class="text-center new-account">Sign Out</a>


						<br><br>
						Nombre del objeto dentro del servidor:
						<input type="text" name="obj" id="obj" placeholder="Nombre en servidor"><br>
						Porcentaje de la decimacion:
						<input type="text" name="porcentaje" id="porcentaje" placeholder="Procentaje">

						<button id="decimar">Decimar</button>
						<br><br>
						<p>El resultado de la decimaci√≥n se encuentra en: </p>
						<p id="dir_deci"></p>

						<script type="text/javascript">

							$("#decimar").click(function () {
								var el1 = $("#obj").val(); 
								var el2 = parseInt($("#porcentaje").val()); 

								var form_data = {
									"obj"        : el1,
									"porcentaje" : el2
								};
console.log(form_data);
								$.post("/decimar", form_data, function(data, status){
									if (status > 300) return;

									dir = data.split("\n");
									data = dir[dir.length - 1];
									$("#dir_deci").html(data);
								});
							});					
						</script>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
