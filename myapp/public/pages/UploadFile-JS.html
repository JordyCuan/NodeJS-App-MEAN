<!DOCTYPE html>
<html ng-app="appDecimation">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title></title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 

		<script src="http://threejs.org/build/three.min.js"></script>
	    <script src="http://threejs.org/examples/js/loaders/OBJLoader.js"></script>
	    <script src="http://threejs.org/examples/js/Detector.js"></script>
	    <script src="http://threejs.org/examples/js/controls/OrbitControls.js"</script>
	    <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js" type="text/javascript"></script>
		<script src="/javascripts/renderOBJDec.js" type="text/javascript" charset="utf-8" async defer></script> 
		<!--<script src="/javascripts/renderOBJPrev.js" type="text/javascript" charset="utf-8" async defer></script> -->
		<script src="/javascripts/controllersApp.js"></script>
		<!-- agregar appDecimation.js contiene el modulo de la aplicacion -->
	</head>
	<!-- HOME USUARIO -->
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-md-4 col-md-offset-4">
					<div id="user">
						<div class="signup-wall">

							<!-- Formulario para enviar un nuevo obj-->
							<div ng-controller="uploadFile">
								<form  method="POST" enctype="multipart/form-data" name="fileinfo" ng-submit="sendFile()">
									<input type="file" name="obj" id="file">
									<input type="submit" value="Subir archivo">
								</form>
								<p>{{msg}}</p>
							</div>

							<br><br>
							<!-- Seleccionar algÃºn obj ya cargado para decimarlo -->
							<div ng-controller="optionsObjs">
								<!-- <select ng-model="filesObj">		
									<option ng-repeat="file in objs" value="{{file._localname}}">{{ file._originalname }}</option>
								</select> -->
								<select ng-model="filesObj" ng-options="x._originalname for x in objs"></select>
								 <p>You selected: {{filesObj._id}}</p>
								<input type="number" name="porcentaje" id="porcentaje" min="1" max="100">
								<button id="decimar" ng-click="decimar()">Decimar</button>
								<p>{{msg}}</p>
							</div>
							
							<!-- Decimar imagen -->
							<div ng-controller="decimacion">

							</div>

							<br><br>
							<a href="/login" class="text-center new-account">Sign Out</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	</html>
